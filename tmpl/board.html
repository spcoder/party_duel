<template id="board">
  <div id="joinCode"></div>

  <div id="teamName1" onclick="state._view = viewEnum.teamName1Form;"></div>
  <div id="teamScore1" onclick="state._view = viewEnum.teamScore1Form;"></div>

  <div id="teamName2" onclick="state._view = viewEnum.teamName2Form;"></div>
  <div id="teamScore2" onclick="state._view = viewEnum.teamScore2Form;"></div>

  <div id="strikes"></div>
  <button id="incrementStrikes" onclick="incrementStrikes();">Add a strike</button>
  <button id="decrementStrikes" onclick="decrementStrikes();">Remove a strike</button>

  <div id="question"></div>

  <div id="answerText1"></div>
  <button id="answerVisible1" onclick="toggleAnswerVisibility(1);">{show/hide}</button>
  <div id="answerScore1"></div>

  <div id="answerText2"></div>
  <button id="answerVisible2" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore2"></div>

  <div id="answerText3"></div>
  <button id="answerVisible3" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore3"></div>

  <div id="answerText4"></div>
  <button id="answerVisible4" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore4"></div>

  <div id="answerText5"></div>
  <button id="answerVisible5" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore5"></div>

  <div id="answerText6"></div>
  <button id="answerVisible6" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore6"></div>

  <div id="answerText7"></div>
  <button id="answerVisible7" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore7"></div>

  <div id="answerText8"></div>
  <button id="answerVisible8" onclick="state.answer1Visible = !state.answer1Visible;">???</button>
  <div id="answerScore8"></div>

  <button onclick="state._view = viewEnum.questionForm;">Questions &amp; Answers</button>
</template>

<script>
  function renderBoard(state, el) {
    el.querySelector('#joinCode').innerText = state._joinCode;
    el.querySelector('#teamName1').innerText = state.teamName1;
    el.querySelector('#teamScore1').innerText = state.teamScore1;
    el.querySelector('#teamName2').innerText = state.teamName2;
    el.querySelector('#teamScore2').innerText = state.teamScore2;
    el.querySelector('#strikes').innerText = `Strikes: ${state.strikes}`;
    el.querySelector('#question').innerText = state.question ?? 'No question';
    el.querySelectorAll('[id^=answerText]').forEach((n, i) => {
      n.innerText = Reflect.get(state, `answer${i + 1}Text`) ?? 'Empty answer';
    });
    el.querySelectorAll('[id^=answerScore]').forEach((n, i) => {
      n.innerText = Reflect.get(state, `answer${i + 1}Score`) ?? 'Empty score';
    });
    el.querySelectorAll('[id^=answerVisible]').forEach((n, i) => {
      n.innerText = (Reflect.get(state, `answer${i + 1}Visible`) ?? false) ? 'Hide' : 'Show';
    });
  }
</script>
